                            <div class="modal-body p-0">

                                                    <div class="form-group col-md-6">
                                                        <label for="inputEmail4">১৬. সোনালি ব্যাংকের যে শাখা হতে

                                                        <input type="email" class="form-control input_shadow"
                                                            id="inputPassword4" placeholder="">
                                                    </div>
                                                    <div class="form-group col-md-6">
                                                        <label for="inputPassword4">ক) ব্যাংকের নাম:</label>
                                                        <input type="email" class="form-control input_shadow"
                                                            id="inputPassword4" placeholder="">
                                                    </div>
                                                    <div class="form-group col-md-6 calendar ">

                                                        <input type="email" class="form-control input_shadow"
                                                            id="inputPassword4" placeholder="">
                                                    </div>
                                                    <div class="form-group col-md-6">
                                                        <label for="inputEmail4"> গ) ব্যাংক হিসাব নম্বর:</label>
